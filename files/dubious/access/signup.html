<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" href="../assets/favicon/favicon.ico" type="image/x-icon" />  
    <link rel="stylesheet" href="../assets/css/libs.bundle.css" />
    <link rel="stylesheet" href="../assets/css/theme.bundle.css" />
    <link rel="stylesheet" href="../assets/css/custom.css" />
    <title>Dubious - Sign up</title>
  </head>
  <body>

    <!-- CONTENT -->
    <section class="section-border border-primary">
      <div class="container d-flex flex-column">
        
         <!-- Brand -->
         <a class="navbar-brand" href="index.html">
            <img src="../assets/img/brand.svg" class="navbar-brand-img mx-auto d-block mt-4" alt="...">
         </a>

        <div class="row align-items-center justify-content-center gx-0">
          <div class="col-12 col-md-5 col-lg-8 py-8 py-md-11">

            <!-- Heading -->
            <h1 class="mb-0 fw-bold text-center">
              Sign up
            </h1>

            <!-- Text -->
            <p class="mb-6 text-center text-muted">
              Add a layer of security in minutes.
            </p>


            <form class="row g-3 mb-6">
              <div class="col-md-6">
                <label for="inputEmail4" class="form-label">Full Name</label>
                <input type="text" class="form-control" placeholder="Your full name">
              </div>
              <div class="col-md-6">
                <label for="inputEmail4" class="form-label">Email</label>
                <input type="email" class="form-control" placeholder="you@company.com">
              </div>
              <div class="col-md-6">
                <label for="inputEmail4" class="form-label">Company</label>
                <input type="text" class="form-control" placeholder="Full business name">
              </div>
              <div class="col-md-6">
                <label for="inputEmail4" class="form-label">Website</label>
                <input type="email" class="form-control" placeholder="https://">
              </div>
              <div class="col-12">
                <label for="inputAddress" class="form-label">Password</label>
                <input type="password" class="form-control" id="psw-input">
                <div id="pswmeter" class="mt-3"></div>
                <div id="pswmeter-message" class="text-muted fs-sm mt-1 mb-4"></div>
              </div>
              <div class="col-12">
                <!-- Submit -->
                <button class="btn w-100 btn-primary" type="submit">
                  Sign up
                </button>
              </div>
            </form>

            <!-- Text -->
            <p class="mb-0 fs-sm text-center text-muted">
              Already have an account? <a href="login.html">Log in</a>.
            </p>


          </div>
        </div> <!-- / .row -->
      </div> <!-- / .container -->
    </section>

    <!-- JAVASCRIPT -->
    <script src='../assets/js/pswmeter.min.js'></script>
    <script src="../assets/js/vendor.bundle.js"></script>
    <script src="../assets/js/theme.bundle.js"></script>
    <script src="../assets/js/custom.js"></script>
  </body>
</html>
